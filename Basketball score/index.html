<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basketball score</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container">
		<div class="home">
			<h3>HOME</h3>
			<div class="score-bg">0</div>
			<div class="btns-pannel">
				<button>+1</button>
				<button>+2</button>
				<button>+3</button>
			</div>
			<button class="reset">Reset</button>
		</div>
		<div class="guest">
			<h3>GUEST</h3>
			<div class="score-bg">0</div>
			<div class="btns-pannel">
				<button>+1</button>
				<button>+2</button>
				<button>+3</button>
			</div>
			<button class="reset">Reset</button>
		</div>
	</div>
	<script src="js/constants.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
